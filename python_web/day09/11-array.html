	<script type="text/javascript">
		var arr = [10,20,12,32];
		console.log(arr);
		// arr.length = 0;
		console.log(arr);

		// 遍历数组
		for(var i = 0;i < arr.length; i ++){

		}

			console.log(arr[i]);
		}
	</script>
