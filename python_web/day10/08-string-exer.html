  <script>
		function subMail(){
			var input = prompt("请输入邮箱");
			//用户名 0 - @符号的前一位
			var uname = input.substring(0,input.indexOf("@"));
			//运营商 @符号后面的字符串
			var atIndex = input.indexOf("@");
			var mailServer = input.substring(atIndex + 1);
			console.log(uname,mailServer);
		}
