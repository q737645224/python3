	var s3 = str2.charCodeAt(0);
	console.log(s3);
	console.log(s3.toString(16));
	//已知中文字符对应的16进制编码为 6768
	var str3 = "\u6768";

	//3. 获取指定字符对应的下标

	console.log(index); //2
	var lastIndex = str.lastIndexOf("l");
	console.log(lastIndex);

	//邮箱 ： zhang.san@163.com

	console.log(mailStr.indexOf('b'));
