  <script>
		function decode2Bin(){
			var num = Number(prompt("请输入数字"));
			var n = num;
			var arr = [];
			while(num != 0){
				arr[arr.length] = num % 2;
				num = parseInt(num / 2);	
			}
			//显示二进制
			arr.reverse();
			console.log(n + "的二进制为"+arr.join(''));
		}

		decode2Bin();

		console.log(s.length);

  </script>
