  <script>
	//1. toString() 将数组元素转成字符串并返回
	var arr = [10,20,30];
	var s = arr.toString();
	console.log(arr,s); //[10,20,30] "10,20,30"

	//2. join() 
	console.log(arr.join()); //"10,20,30"
	var s2 = arr.join('-');
	var s3 = arr.join(' ');
	console.log(s2,s3);

	//3. reverse()反转数组元素
	var arr2 = arr.reverse();
	console.log(arr2,arr);

	//4. sort()
	var array = [11,15,20,25,22];
	console.log(arr.sort(),array.sort());

		//升序

	}
	function sortDec(a,b){
		//降序
		return b-a;
	}
	//由于非数字字符串没有办法做减操作
	console.log(array2.sort(sortDec));
	console.log(array.sort(sortDec));
