  <style type="text/css">
	#box{
		width:200px;
		height:160px;
		margin:100px auto;
		
	}
	#box:hover{
		transform:scale(1.2);
	}
	span{
		float:left;
		width:100px;
		height:160px;
		background:red;
		border-radius:50px 50px 0 0;
	}
	.c2{
		transform-origin:0px 160px;
		transform:rotate(-45deg);
	}
	.c1{
		transform-origin:100px 160px;
		transform:rotate(45deg);
	}

  </style>
 </head>
 <body>
	<div id="box" class="">
		<span class="c1"></span>
		<span class="c2"></span>
	</div>
