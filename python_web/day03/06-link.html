<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		/*超链接伪类选择器*/
		a:link{
			color:black;
			text-decoration: none;
		}
		a:visited{
			color:orange;
			/*text-decoration: underline;*/
		}
		/*动态伪类选择器，表示超链接的其他状态*/
		a:hover{
			background-color: red;
		}
		a:active{
			color:blue;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		div:hover{
			width: 300px;
			height: 300px;
		}
		input:focus{
			/* 取消轮廓线*/
			outline: none;
		}

	</style>
</head>
<body>
	<a href="#">百度</a>
	<div></div>
	<input type="text" name="uname">
</body>
</html>
