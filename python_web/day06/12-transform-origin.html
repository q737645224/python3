<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			transition: 3s;
		}
		#d1{
			background-color: red;
		}
		#d2{
			background-color: green;
			/*指定旋转原点*/
			transform-origin: 0px 0px;
		}
		#d1:hover{
			transform: rotate(45deg);
		}
		#d2:hover{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
</body>
</html>
