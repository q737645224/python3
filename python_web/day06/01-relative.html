<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0;
		}
		div{
			width: 300px;
			height: 300px;
			background-color: red;

			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>

	<div></div>
	<h1></h1>
</body>
</html>
