 <body>
	<h1 id="d1">
		<p>这就是<span>灌篮<span><p>
	</h1>
	<h2>二级标题</h2>
	<p class="c1">李易峰</p>
	<p>周杰伦</p>
	<p>林书豪</p>
	<p class="c1">郭艾伦</p>
	<input type="button" value=":first" onclick="firstSel()">
	<input type="button" value=":last" onclick="lastSel()">
	<input type="button" value=":not" onclick="notSel()">

	<script type="text/javascript">
		function firstSel(){
			$("p:first").css("color","red");
		} 
		function lastSel(){
			$("p:last").css("color","green");
		} 
		function notSel(){
			//匹配除给定选择器对应元素以外的所有元素
			$(":not(p,html,body,span,h2,h1)").css("border","1px solid blue");
		} 
	</script>
 </body>
</html>
