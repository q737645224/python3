  <script type="text/javascript">
	//1.接收用户输入，转换数据类型
	var year = Number(prompt("请输入年份"));
	var month = Number(prompt("请输入月份"));
	var day = Number(prompt("请输入日期"));
	//总天数
	var dayNum = 0;
	//闰年判断
	var isRun = year % 400 == 0 || (year % 100 != 0 && year % 4 == 0);
	//2. 月份累加
	switch (month - 1){
		case 11:
			dayNum += 30;
		case 10:
			dayNum += 31;
		case 9:
			dayNum += 30;
		case 8:
			dayNum += 31;
		case 7:
			dayNum += 31;
		case 6:
			dayNum += 30;
		case 5:
			dayNum += 31;
		case 4:
			dayNum += 30;
		case 3:
			dayNum += 31;
		case 2:
			dayNum += 28;
			if(isRun){
				dayNum += 1;
			}
		case 1:
			dayNum += 31;
	}
	//3.累加当前月的天数
	dayNum += day;
	console.log(year+"年"+month+"月"+day+"日"+"是当年的第"+dayNum+"天");
	


  </script>
