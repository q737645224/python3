  <script type="text/javascript">
  //1.接收用户输入，转换数据类型
	var year = Number(prompt("请输入年份"));
	var month = Number(prompt("请输入月份"));
	var day = Number(prompt("请输入日期"));
	//总天数
	var dayNum = 0;
	//闰年判断
	var isRun = year % 400 == 0 || (year % 100 != 0 && year % 4 == 0);
  //2. 月份判断实现天数累加
	if(month == 1){
		dayNum  = day;
	}else if(month == 2){
		dayNum = 31 + day;
	}else if(month == 3){
		dayNum = 31 + 28 + day;
	}else if(month == 4){
		dayNum = 31 + 28 + 31 + day;
	}

	//3. 根据是否为闰年，计算最终天数
	if(isRun && month > 2){
		dayNum++;
	}
	console.log(year+"年"+month+"月"+day+"日"+"是当年的第"+dayNum+"天");
	




  </script>
