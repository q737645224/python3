  <script type="text/javascript">
	var month = Number(prompt("请输入月份"));
	var day = 0;
	//计算当前月之前的总天数
	//month = 12
	// 1 3 5 7 8 10 : 31
	//4 6 9 11: 30
	//2 : 28
	switch(month-1){
		case 11:
			day += 30; //day = day + 31
		case 10 :
			day += 31;
		case 9:
			day += 30; //day = day + 31
		case 8 :
			day += 31;
		case 7:
			day += 31; //day = day + 31
		case 6 :
			day += 30;
		case 5:
			day += 31; //day = day + 31
		case 4 :
			day += 30;
		case 3 :
			day += 31;
		case 2 :
			day += 28;
		case 1 :
			day += 31;		
	}
	console.log(day);

	//根据用户输入的月份，告知用户当前月有多少天
	switch (month){
		case 1 :
		case 3 :
		case 5 :
		case 7 :
		case 8 :
		case 10 :
		case 12 :
			console.log("本月有31天");
			break;
		case 4 :
		case 6 :
		case 9 :
		case 11 :
			console.log("本月有30天");
			break;
		case 2 :
			console.log("本月有28天");
			break;
		

	}
	
  </script>
