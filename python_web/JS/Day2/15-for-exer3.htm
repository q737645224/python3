  <script type="text/javascript">
	
	for(var i = 1; i < 6;i ++){ //行数

		//空字符串用来拼接每行的星星符号
		var show = "";
		for(var j = 1; j <= i;j ++){  //星星数 = 行数
			//内层循环，确定星星个数，以字符串形式保存到变量show中
			show += '*'
		}
		//按行输出
		console.log(show);
	}



  </script>
