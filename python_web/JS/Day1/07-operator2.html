	var b = 10 - 6; //4
	//将数字字符串自动转换为number，再进行数学运算
	var b1 = "10" - 6; //4
	var b2 = "10" - "6";
	var b3 = "10a" - 6; //NaN
	console.log(b1,b2,b3);

	var c = 10 * 10; //100
	var c1 = "10" * 10;
	var c2 = "10" * "5";
	var c3 = NaN * 5;
	console.log(c1,c2,c3);

	var d = 5 / 2;  //2.5
	var d1 = "5" / 2;
	console.log(d1);

	var m = 5 % 2;
	console.log(m);

	console.log(n);
