 <body>
	<h1>body中第一个h1</h1>
	<div id="" class="">
		<h1>div中的第一个h1</h1>
		<h1>div中其他h1</h1>
	</div>
	<h1>body中其他h1</h1>
	<ul>
		<li>11111</li>
		<li>22222</li>
		<li>33333</li>
		<li>44444</li>
		<li>55555</li>
		<li>66666</li>
	</ul>
	<script type="text/javascript">
		$("h1:first").css("color","red");
		$("h1:first-child").css("border","1px solid blue");

		$("h1:last").css("color","green");
		$("h1:last-child").css("font-size","16px");
		
		//将关键字或是表达式做参数传递给:nth-child()
		//关键字或表达式的值会被作为下标匹配元素
		
		$("li:nth-child(even)").css("color","red");
		//even 取值 ：1 3 5 7...
		//对应第2 4 6行的元素		




	</script>
 </body>
