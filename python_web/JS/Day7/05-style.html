   <script type="text/javascript" src="jquery-1.11.3.js">

  <style type="text/css">
	#d1{
		color:red;
	}
	.c1{
		color:green;
	}
	.c2{
		border:1px solid blue;
	}
  </style>
 </head>
 <body>
	<h1>一级标题</h1>
	<p>段落标签</p>
	<input type="button" value="toggle" onclick="toggleFun()">
	<script type="text/javascript">
		//设置样式
		$('h1').attr('id','d1');
		//$('p').addClass("c1 c2");
		/*
		//可以重复调用，为class添加属性值
		$('p').addClass('c1');
		$('p').addClass('c2');
		*/
		$('p').addClass('c1').addClass('c2');

		$('p').removeClass('c1');
		$('p').removeClass();
		
		function toggleFun(){
			//动态切换p元素的样式
			$('p').toggleClass('c1');
		}

		$('h1').css({
			"width":"200px",
			"height":"200px",
			"background":"green"
		});
		$('p').css("width","200px").css("height","200px").css("background","blue");
		console.log($("p").css("width"));







	</script>
 </body>
