 <body>
	<a href="http://www.baidu.com">超链接</a>
	<input type="button" value="修改链接" onclick="changeLink()">
 </body>
 <script type="text/javascript">
	function changeLink(){
		//获取元素节点
		var alink = document.getElementsByTagName("a")[0];
		//修改链接地址
		alink.href = "http://www.tmooc.cn";
		//设置打开方式
		alink.target = "_blank";
	}
 </script>
