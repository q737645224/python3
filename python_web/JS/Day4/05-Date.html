  <script type="text/javascript">
	//1. 创建日期对象
	//获取当前时间
	var date1 = new Date();
	console.log(date1);
	var date2 = new Date("2011/11/11");
	var date3 = new Date("2011/11/11 11:11:11");
	console.log(date2);
	console.log(date3);
	//获取毫秒数
	console.log(date1.getTime());
	
	//获取时间分量
	var year = date1.getFullYear();
	var month = date1.getMonth();
	var dayNum = date1.getDate();
	var weekNum = date1.getDay();
	console.log(year);
	console.log(month);
	console.log(dayNum);
	console.log(weekNum);
	var hours = date1.getHours();
	var minutes = date1.getMinutes();
	var seconds = date1.getSeconds();
	console.log(hours);
	console.log(minutes);
	console.log(seconds);

	//设置日期格式
	var r1 = date1.toString();
	var r2 = date1.toLocaleString();
	var r3 = date1.toLocaleDateString();
	var r4 = date1.toLocaleTimeString();
	console.log(r1);
	console.log(r2);
	console.log(r3);
	console.log(r4);

	console.log(year+"年"+ month+1 +"月"+dayNum+"日 "+hours+"时"+minutes+"分"+seconds+"秒 "+"星期"+weekNum);








  </script>
