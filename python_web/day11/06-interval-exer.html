<!doctype html>
<html lang="en">
 <head>

  <title>Document</title>
  <script>
	var timer;
	function startInterval(){
		function showTime(){
			//创建日期对象并输出
			var date = new Date();
			console.log(date);
		}
		timer = setInterval(showTime,1000);
	}
	function stopInterval(){
		clearInterval(timer);
	}
  </script>
 </head>
 <body>
	<button onclick="startInterval()">开始</button>
	<button onclick="stopInterval()">结束</button>
 </body>
</html>
