  <script>
	//1. 间歇调用
	var timer;
	function startInterval(){
		//开启定时器
		timer = setInterval(function (){
			alert("不要急，后面还有");
		},1000);
	}
	function stopInterval(){
		clearInterval(timer);
	}

  </script>
 </head>
 <body>
	<button onclick="startInterval()">开始</button>
	<button onclick="stopInterval()">结束</button>
 </body>
