  <title>Document</title>
  <script>
	function closeWindow () {
		var res = confirm("真的要关闭吗？");
		if(res) {
			setTimeout(function () {
				window.close();
			},5000);	
		}
	}
  </script>
 </head>
 <body>
	<button onclick="closeWindow()">确认</button>
 </body>
